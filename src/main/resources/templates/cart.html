<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet"  th:href="@{/pay.css}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!-- Bootstrap Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-color">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CHai Coffee</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/cart/dashboard">Home</a>
        </li>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cart/viewcart">Cart:<span th:text="${totalQuantity}"></span></a>
          </li>
          <form action="/cart/clear" method="POST">
            <button type="submit" name="del" class="">Clear Cart</button>
          </form>
        </ul>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<table class="table">
  <thead>

  <tr>
    <th scope="col">Item No.</th>
    <th scope="col">Image</th>
    <th scope="col">Product</th>
    <th scope="col">Price</th>
    <th scope="col">Quantity</th>
    <th scope="col">Total</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item, index : ${cartItems}">
    <th th:text="${index.count}" scope="row"></th>
    <td><img th:src="@{'/' + ${item.image}}" class= "c-img" alt=""></td>
    <td th:text="${item.p_name}"></td>
    <td th:text="${item.pp} +' CAD'"></td>
    <td>
      <div class="btn-group" role="group" aria-label="Quantity">
        <form action="/cart/decrease" method="POST" class="d-inline">
          <input type="hidden" name="index" th:value="${index.index}" />
          <button type="submit" class="btn btn-sm btn-outline-primary">-</button>
        </form>
        <span th:text="${item.quantity}"></span>
        <form action="/cart/increase" method="POST" class="d-inline">
          <input type="hidden" name="index" th:value="${index.index}" />
          <button type="submit" class="btn btn-sm btn-outline-primary">+</button>
        </form>
      </div>
    </td>
    <td><span th:text="${item.pp * item.quantity} + ' CAD'"></span></td>
  </tr>
  </tbody>

  <thead>

  <tr>
    <th scope="col"></th>
    <th scope="col">Total</th>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"><span th:text="${total}"></span></th>
  </tr>
  </thead>

</table>

<div th:if="${totalQuantity > 0}">
  <form action="/cart/pay" method="POST">
    <button type="submit" class="btn btn-primary">Pay Now</button>
  </form>
</div>



<footer class="bg-dark text-light text-center py-3 mt-4 fixed-bottom">
  <p>Developed by Hamenjeet Kaur &copy; 2024</p>
</footer>
</body>
</html>
