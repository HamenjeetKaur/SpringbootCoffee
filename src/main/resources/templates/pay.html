<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet"  th:href="@{/pay.css}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
        background-color: #d2b48c;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>
</head>
<body>

<!-- Bootstrap Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-color">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CHai Coffee</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/cart/dashboard">Home</a>
        </li>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cart/viewcart">Cart</a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Wallet Balance: <span th:text="${balance}"></span></h1>

  <form action="#" method="post">
    <div class="mb-3">
      <label for="amount" class="form-label">Add Money to Wallet:</label>
      <input type="number" class="form-control" id="amount" name="amount" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Money</button>
  </form>
</div>

<button class="btn btn-primary" onclick="payAmount(${amount})">Pay: <span th:text="${total}"></span></button>

<table class="table">
  <thead>
  <tr>
    <th>Transaction No.</th>
    <th>Type</th>
    <th>Amount</th>
    <th>Remaining Balance</th>
  </tr>
  </thead>
  <tbody id="transactionTableBody">
  <tr>
    <td></td>
    <td ></td>
    <td></td>
    <td></td>
  </tr>
  </tbody>
</table>




<footer class="bg-dark text-light text-center py-3 mt-4 fixed-bottom">
  <p>Developed by Hamenjeet Kaur &copy; 2024</p>
</footer>
</body>
</html>
